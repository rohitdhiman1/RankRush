<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compounding & Trust Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 2rem;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 2rem;
            font-size: 2.2rem;
            font-weight: 700;
        }
        #app {
            max-width: 1200px;
            margin: 0 auto;
        }
        .container {
            display: flex;
            gap: 2.5rem;
            align-items: stretch;
            flex-wrap: wrap;
        }
        .left-panel {
            flex: 1 1 340px;
            background-color: #1e1e1e;
            padding: 2.2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
            min-width: 320px;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
        }
        .right-panel {
            flex: 2 1 600px;
            background-color: #1e1e1e;
            padding: 2.2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
            min-width: 340px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                gap: 1.5rem;
            }
            .left-panel, .right-panel {
                min-width: 0;
                max-width: 100%;
                width: 100%;
            }
        }
        input, select {
            width: 100%;
            padding: 10px 12px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 1rem;
            box-sizing: border-box;
        }
        input:invalid {
            border-color: #e53935;
        }
        .error {
            color: #e53935;
            font-size: 0.95rem;
            margin-bottom: 8px;
        }
        button {
            background: linear-gradient(90deg, #2196f3 60%, #21cbf3 100%);
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.08rem;
            transition: background 0.3s;
            width: 100%;
            margin-top: 1rem;
            box-shadow: 0 2px 8px rgba(33,150,243,0.15);
        }
        button:hover {
            background: linear-gradient(90deg, #1565c0 60%, #21cbf3 100%);
        }
        .result {
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.2rem;
        }
        #chart-container {
            margin-top: 1rem;
            height: 320px;
            width: 100%;
            max-width: 700px;
        }
    </style>
</head>
<body>
<div id="app">
    <h1>Compounding Calculator</h1>
    <div class="container">
        <div class="left-panel">
            <form style="width: 100%; display: flex; flex-direction: column; gap: 0;" @submit.prevent="calculate">
                <!-- Calculation type removed -->
                <div class="form-group">
                    <label for="principal">Initial Amount ($)</label>
                    <input type="text" id="principal" v-model="principalFormatted" @input="onPrincipalInput" required pattern="^\d{1,3}(,\d{3})*(\.\d+)?$" title="Enter a valid amount">
                    <div v-if="errors.principal" class="error">{{ errors.principal }}</div>
                </div>
                <div class="form-group">
                    <label for="returnRate">Annual Return (%)</label>
                    <input type="number" id="returnRate" v-model.number="returnRate" min="0.01" step="0.01" required>
                    <div v-if="errors.returnRate" class="error">{{ errors.returnRate }}</div>
                </div>
                <div class="form-group">
                    <label for="duration">Duration (Years)</label>
                    <input type="number" id="duration" v-model.number="duration" min="1" required>
                    <div v-if="errors.duration" class="error">{{ errors.duration }}</div>
                </div>
                <div class="form-group">
                    <label for="addOnAmount">Annual Add-on ($)</label>
                    <input type="text" id="addOnAmount" v-model="addOnAmountFormatted" @input="onAddOnInput" pattern="^\d{1,3}(,\d{3})*(\.\d+)?$" title="Enter a valid amount">
                </div>
                <!-- Trust beneficiary input removed -->
                <button type="submit">Calculate</button>
            </form>
        </div>
        <div class="right-panel">
            <div v-if="finalAmount" class="result">
                <h2>Final Amount: {{ formatCurrency(finalAmount) }}</h2>
            </div>
            <div id="chart-container">
                <canvas id="growthChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            principal: 10000,
            principalFormatted: '10,000',
            returnRate: 7,
            duration: 10,
            addOnAmount: 1000,
            addOnAmountFormatted: '1,000',
            finalAmount: null,
            chart: null,
            errors: {}
        },
        methods: {
            formatNumberWithCommas(x) {
                if (x == null || x === '') return '';
                let parts = x.toString().split('.');
                parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                return parts.join('.');
            },
            parseNumberFromFormatted(str) {
                if (!str) return 0;
                return parseFloat(str.replace(/,/g, '')) || 0;
            },
            onPrincipalInput(e) {
                let raw = e.target.value.replace(/[^\d.]/g, '');
                let num = this.parseNumberFromFormatted(raw);
                this.principal = num;
                this.principalFormatted = this.formatNumberWithCommas(raw);
            },
            onAddOnInput(e) {
                let raw = e.target.value.replace(/[^\d.]/g, '');
                let num = this.parseNumberFromFormatted(raw);
                this.addOnAmount = num;
                this.addOnAmountFormatted = this.formatNumberWithCommas(raw);
            },
            validateInputs() {
                this.errors = {};
                if (!this.principal || this.principal < 1) {
                    this.errors.principal = 'Initial amount must be at least $1.';
                }
                if (!this.returnRate || this.returnRate <= 0) {
                    this.errors.returnRate = 'Annual rate must be greater than 0.';
                }
                if (!this.duration || this.duration < 1) {
                    this.errors.duration = 'Duration must be at least 1 year.';
                }
                return Object.keys(this.errors).length === 0;
            },
            calculate() {
                if (!this.validateInputs()) {
                    this.finalAmount = null;
                    if (this.chart) this.chart.destroy();
                    return;
                }
                let amount = this.principal;
                const rate = this.returnRate / 100;
                const addOn = this.addOnAmount || 0;
                const yearlyData = [];
                const labels = [];
                yearlyData.push(amount);
                labels.push('Year 0');
                for (let i = 1; i <= this.duration; i++) {
                    amount = amount * (1 + rate) + addOn;
                    yearlyData.push(amount);
                    labels.push(`Year ${i}`);
                }
                this.finalAmount = amount;
                this.drawChart(labels, yearlyData);
            },
            drawChart(labels, data) {
                const ctx = document.getElementById('growthChart').getContext('2d');
                if (this.chart) {
                    this.chart.destroy();
                }
                const initialAmount = data[0];
                const finalAmount = data[data.length - 1];
                let minY = initialAmount;
                let range = finalAmount - initialAmount;
                let stepSize = 500;
                if (range > 5000) stepSize = 1000;
                if (range > 10000) stepSize = 2000;
                if (range > 20000) stepSize = 5000;
                if (range > 50000) stepSize = 10000;
                let maxY = Math.ceil(finalAmount / stepSize) * stepSize;
                this.chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Investment Growth ($)',
                            data: data,
                            backgroundColor: 'rgba(30, 136, 229, 0.2)',
                            borderColor: '#1e88e5',
                            borderWidth: 3,
                            pointBackgroundColor: '#ffffff',
                            pointRadius: 4,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                min: minY,
                                max: maxY,
                                ticks: {
                                    stepSize: stepSize,
                                    color: '#e0e0e0',
                                    callback: function(value) {
                                        return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(value);
                                    }
                                },
                                grid: {
                                    color: '#444'
                                }
                            },
                            x: {
                                ticks: {
                                    color: '#e0e0e0',
                                    autoSkip: false,
                                    stepSize: 1
                                },
                                grid: {
                                    color: '#444'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#e0e0e0'
                                }
                            }
                        }
                    }
                });
            },
            formatCurrency(value) {
                return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(value);
            }
        },
        mounted() {
            this.principalFormatted = this.formatNumberWithCommas(this.principal);
            this.addOnAmountFormatted = this.formatNumberWithCommas(this.addOnAmount);
            this.calculate();
        }
    });
</script>
</body>
</html>
