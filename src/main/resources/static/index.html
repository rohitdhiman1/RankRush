<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compounding Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 2rem;
        }
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 2rem;
        }
        #app {
            max-width: 1200px;
            margin: 0 auto;
        }
        .container {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }
        .left-panel {
            flex: 1;
            background-color: #1e1e1e;
            padding: 2.2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
            height: 420px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
        }
        .right-panel {
            flex: 3;
            background-color: #1e1e1e;
            padding: 2.2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.3);
            height: 420px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input {
            width: 100%;
            padding: 10px 12px;
            background-color: #2c2c2c;
            border: 1px solid #444;
            border-radius: 6px;
            color: #e0e0e0;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            background: linear-gradient(90deg, #2196f3 60%, #21cbf3 100%);
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.08rem;
            transition: background 0.3s;
            width: 100%;
            margin-top: 1rem;
            box-shadow: 0 2px 8px rgba(33,150,243,0.15);
        }
        button:hover {
            background: linear-gradient(90deg, #1565c0 60%, #21cbf3 100%);
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 14px;
            margin-bottom: 18px;
            min-width: 140px;
            font-weight: 500;
            margin-bottom: 0;
            flex: 1;
        }
        .result {
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.2rem;
        }
        #chart-container {
            margin-top: 1rem;
            height: 320px;
        }
    </style>
</head>
<body>
<div id="app">
    <h1>Compounding Calculator</h1>
    <div class="container">
        <div class="left-panel">
            <form style="width: 100%; display: flex; flex-direction: column; gap: 0;">
                <div class="form-group">
                    <label for="principal">Initial Amount ($)</label>
                    <input type="number" id="principal" v-model.number="principal" @input="calculate">
                </div>
                <div class="form-group">
                    <label for="returnRate">Annual Rate (%)</label>
                    <input type="number" id="returnRate" v-model.number="returnRate" @input="calculate">
                </div>
                <div class="form-group">
                    <label for="duration">Duration (Years)</label>
                    <input type="number" id="duration" v-model.number="duration" @input="calculate">
                </div>
                <div class="form-group">
                    <label for="addOnAmount">Annual Add-on ($)</label>
                    <input type="number" id="addOnAmount" v-model.number="addOnAmount" @input="calculate">
                </div>
                <button type="button" @click="calculate">Calculate</button>
            </form>
        </div>
        <div class="right-panel">
            <div v-if="finalAmount" class="result">
                <h2>Final Amount: {{ formatCurrency(finalAmount) }}</h2>
            </div>
            <div id="chart-container">
                <canvas id="growthChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            principal: 10000,
            returnRate: 7,
            duration: 10,
            addOnAmount: 1000,
            finalAmount: null,
            chart: null
        },
        methods: {
            calculate() {
                if (this.principal > 0 && this.returnRate > 0 && this.duration > 0) {
                    let amount = this.principal;
                    const rate = this.returnRate / 100;
                    const addOn = this.addOnAmount || 0;
                    const yearlyData = [];
                    const labels = [];

                    yearlyData.push(amount);
                    labels.push('Year 0');

                    for (let i = 1; i <= this.duration; i++) {
                        amount = amount * (1 + rate) + addOn;
                        yearlyData.push(amount);
                        labels.push(`Year ${i}`);
                    }
                    
                    this.finalAmount = amount;
                    this.drawChart(labels, yearlyData);
                }
            },
            drawChart(labels, data) {
                const ctx = document.getElementById('growthChart').getContext('2d');
                if (this.chart) {
                    this.chart.destroy();
                }
                // Start y-axis from initial amount, use dynamic small steps, and end just above final amount
                const initialAmount = data[0];
                const finalAmount = data[data.length - 1];
                let minY = initialAmount;
                let range = finalAmount - initialAmount;
                // Choose a small step size for dramatic effect
                let stepSize = 500;
                if (range > 5000) stepSize = 1000;
                if (range > 10000) stepSize = 2000;
                if (range > 20000) stepSize = 5000;
                if (range > 50000) stepSize = 10000;
                let maxY = Math.ceil(finalAmount / stepSize) * stepSize;
                this.chart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Investment Growth ($)',
                            data: data,
                            backgroundColor: 'rgba(30, 136, 229, 0.2)',
                            borderColor: '#1e88e5',
                            borderWidth: 3,
                            pointBackgroundColor: '#ffffff',
                            pointRadius: 4,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                min: minY,
                                max: maxY,
                                ticks: {
                                    stepSize: stepSize,
                                    color: '#e0e0e0',
                                    callback: function(value) {
                                        // Only show ticks at multiples of 1000
                                        if (stepSize === 1000) {
                                            return value % 1000 === 0 ? new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(value) : '';
                                        }
                                        return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(value);
                                    }
                                },
                                grid: {
                                    color: '#444'
                                }
                            },
                            x: {
                                ticks: {
                                    color: '#e0e0e0'
                                },
                                grid: {
                                    color: '#444'
                                }
                            }
                        },
                        plugins: {
                            legend: {
                                labels: {
                                    color: '#e0e0e0'
                                }
                            }
                        }
                    }
                });
            },
            formatCurrency(value) {
                return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(value);
            }
        },
        mounted() {
            this.calculate();
        }
    });
</script>
</body>
</html>
